<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="main">
    <section class="main_section mainValue">
      <p id="p_like_h2">Your Result<p>

      <div>
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="main_section summaryValue">
      <h2>Summary</h2>
      <div>
        <img src="assets/images/icon-reaction.svg" alt="reaction">

        <span class="nameOfParameter reaction">Reaction</span>

        <p><b>80</b> / 100</p>
      </div>

      <div>
        <img src="assets/images/icon-memory.svg" alt="reaction">

        <span class="nameOfParameter memory">Memory</span>

        <p><b>92</b> / 100</p>
      </div>

      <div>
        <img src="assets/images/icon-verbal.svg" alt="reaction">

        <span class="nameOfParameter verbal">Verbal</span>

        <p><b>61</b> / 100</p>
      </div>

      <div>
        <img src="assets/images/icon-visual.svg" alt="reaction">

        <span class="nameOfParameter visual">Visual</span>

        <p><b>72</b> / 100</p>
      </div>

      <button>Continue</button>
    </section>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/Asya0601">Asya0601</a>.</p>
  </div>
</body>
</html>
